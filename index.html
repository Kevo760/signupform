<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>


</head>
<body>

<div class="page">

  <div class="text">
  <h1>Learn to code by watching others</h1>

  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
  but understanding how developers think is invaluable.
  </p>
  </div>

  <div class="signup">

    <div class="linkheader">
      <a href="https://www.google.com"><span class="signtext"><b>Try it free 7 days</b> then $20/mo. thereafter</span></a>
    </div>

    <div class="signupform">

      <form id ="form" class="box">
        <div class="form-control">
          <input type="text" id="firstname" placeholder="First Name" />
          <img src="/images/icon-error.svg">
          <small ></small>
        </div>

        <div class="form-control">
          <input type="text" id="lastname" placeholder="Last Name" />
          <img src="/images/icon-error.svg">
          <small></small>
        </div>

        <div class="form-control">
          <input type="email" id="email" placeholder="Email Address" />
          <img src="/images/icon-error.svg">
          <small></small>
        </div>

        <div class="form-control">
          <input type="password" id="password" placeholder="Password" />
          <img src="/images/icon-error.svg">
          <small></small>
        </div>

      <button type="submit">CLAIM YOUR FREE TRIAL</button>

      <p>By clicking the button, you are agreeing to our
      <a href="https://www.google.com">Terms and Services</a></p>
      </form>
    </div>
  </div>

</div>

  <script src="./script.js"></script>
</body>
</html>
